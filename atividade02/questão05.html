<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <center>
        <h1>Consulte seu IMC</h1>
        <form>
            <table align="center">
                <tr>
                    <th>
                      Nome:
                    </th>
                    <td>
                      <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui...">
                    </td>
                </tr>
                <tr>
                    <th>
                      Altura:
                    </th>
                    <td>
                      <input type="number" id="altura" name="altura" placeholder="Digite sua altura aqui...">
                    </td>
                </tr>
                <tr>
                  <th>
                    Peso:
                  </th>
                  <td>
                    <input type="number" id="peso" name="peso" placeholder="Digite seu peso aqui...">
                  </td>
                </tr>
            </table>
        </form>
        <br><br>
        <input type="button" value="calcular" onclick="verificarIMC()">
        <br><br>
        <div id="resultado"></div>
        <script>
            function verificarIMC(){
                var nome = document.getElementById("nome").value;
                var altura = parseFloat(document.getElementById("altura").value);
                var peso = parseFloat(document.getElementById("peso").value);
                var imc = peso / (altura*altura);
                var estado;

                switch (true) {
                    case imc < 18.5:
                        estado = "Magreza";
                        break;
                    case imc >= 18.5 && imc < 25:
                        estado = "Saudável";
                        break;
                    case imc >= 25 && imc < 35:
                        estado = "Sobrepeso";
                        break;
                    case imc >= 30 && imc < 30:
                        estado = "Obesidade Grau I";
                        break;
                    case imc >= 35 && imc < 40:
                        estado = "Obesidade Severa Grau II";
                        break;
                    case imc >= 40:
                        estado = "Obesidade Mórbita Grau III";
                        break;
                }

                document.getElementById("resultado").innerHTML = nome + " seu IMC é " + imc.toFixed(3) + "<br>";
                document.getElementById("resultado").innerHTML += "A sua classificação é <b>" + estado + "<b><br>"; 

            }
        </script>
    </center>
</body>
</html>
