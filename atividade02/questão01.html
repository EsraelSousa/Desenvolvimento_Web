<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maior e Menor</title>
</head>
<body align="center">
  <h3>Insira 3 números</h3>
  <form>
      <table align="center">
        <tr>
          <th>
            Número 1
          </th>
          <td>
            <input type="number" id="numero1" name="numero1" placeholder="Digite o numero aqui...">
          </td>
        </tr>
        <tr>
          <th>
            Número 2
          </th>
          <td>
            <input type="number" id="numero2" name="numero2" placeholder="Digite o numero aqui...">
          </td>
        </tr>
        <tr>
          <th>
            Número 3
          </th>
          <td>
            <input type="number" id="numero3" name="numero3" placeholder="Digite o numero aqui...">
          </td>
        </tr>
      </table>
  </form>
  <br>
  <input type="button" value="Verificar" onclick="verificarNumeros()">
  <br>
  <br>
  <div id="resultado"></div>
  <script>
    function verificarNumeros(){
      // Obter os valores dos campos de entrada
			var num1 = parseInt(document.getElementById("numero1").value);
			var num2 = parseInt(document.getElementById("numero2").value);
			var num3 = parseInt(document.getElementById("numero3").value);

			// Encontrar o maior número
			var maior = num1;
			if (num2 > maior) {
				maior = num2;
			}
			if (num3 > maior) {
				maior = num3;
			}

			// Encontrar o menor número
			var menor = num1;
			if (num2 < menor) {
				menor = num2;
			}
			if (num3 < menor) {
				menor = num3;
			}

			// Verificar se todos os números são iguais
			if (num1 == num2 && num2 == num3) {
				document.getElementById("resultado").innerHTML = "Os três números são iguais: " + num1;
			} else {
				// Imprimir o maior e o menor número
				document.getElementById("resultado").innerHTML = "O maior número é: " + maior + "<br>";
				document.getElementById("resultado").innerHTML += "O menor número é: " + menor + "<br>";

				// Encontrar o número do meio
				var meio = num1;
				if (num2 > menor && num2 < maior) {
					meio = num2;
				} else if (num3 > menor && num3 < maior) {
					meio = num3;
				}

				// Imprimir os números em ordem crescente e decrescente
				document.getElementById("resultado").innerHTML += "Os números em ordem crescente são: " + menor + ", " + meio + ", " + maior + "<br>";
				document.getElementById("resultado").innerHTML += "Os números em ordem decrescente são: " + maior + ", " + meio + ", " + menor + "<br>";
			}
    }
  </script>
</body>
</html>
