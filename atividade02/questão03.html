<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signo do Zodíaco</title>
</head>
<body>
    <center>
        <h2>Descusbra seu signo do Zodíaco</h2>
        <input type="text" id="nome" name="Nome" placeholder="Digite seu nome aqui...">
        <br>
        <input type="number" name="mes" id="mes" placeholder="Digite o mês aqui... [1, 12]">
        <br>
        <input type="number" name="dia" id="dia" placeholder="Digite o dia aqui... [1, 31]">
        <br><br>
        <input type="button" value="consultar" onclick="consultarSigno()">
        <br><br>
        <div id="resultado"></div>
        <script>
            function consultarSigno(){
                var mes = parseInt(document.getElementById("mes").value);
                var dia = parseInt(document.getElementById("dia").value);
                var nome = document.getElementById("nome").value;
                var signo;
                // verificar o signo
                if ((mes == 1 && dia >= 20) || (mes == 2 && dia <= 18)) {
                    signo = "Aquário";
                } else if ((mes == 2 && dia >= 19) || (mes == 3 && dia <= 20)) {
                    signo = "Peixes";
                } else if ((mes == 3 && dia >= 21) || (mes == 4 && dia <= 19)) {
                    signo = "Áries";
                } else if ((mes == 4 && dia >= 20) || (mes == 5 && dia <= 20)) {
                    signo = "Touro";
                } else if ((mes == 5 && dia >= 21) || (mes == 6 && dia <= 21)) {
                    signo = "Gêmeos";
                } else if ((mes == 6 && dia >= 22) || (mes == 7 && dia <= 22)) {
                    signo = "Câncer";
                } else if ((mes == 7 && dia >= 23) || (mes == 8 && dia <= 22)) {
                    signo = "Leão";
                } else if ((mes == 8 && dia >= 23) || (mes == 9 && dia <= 22)) {
                    signo = "Virgem";
                } else if ((mes == 9 && dia >= 23) || (mes == 10 && dia <= 22)) {
                    signo = "Libra";
                } else if ((mes == 10 && dia >= 23) || (mes == 11 && dia <= 21)) {
                    signo = "Escorpião";
                } else if ((mes == 11 && dia >= 22) || (mes == 12 && dia <= 21)) {
                    signo = "Sagitário";
                } else if ((mes == 12 && dia >= 22) || (mes == 1 && dia <= 19)) {
                    signo = "Capricórnio";
                } else {
                    signo = "Data inválida";
                }

                document.getElementById("resultado").innerHTML = nome + " o seu signo do zodíaco é " + signo + "!<br>";
            }
        </script>
    </center>
</body>
</html>
